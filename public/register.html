<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="src/css/registerStyles.css">
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form id="registerForm">
        <!-- 이메일 입력 (필드명: mail) -->
        <input type="email" name="mail" placeholder="이메일" required>
        <!-- 인증번호 전송 버튼 -->
        <button type="button" id="sendCodeBtn">인증번호 전송</button>

        <!-- 인증번호 입력 -->
        <input type="text" name="verificationCode" placeholder="인증번호 입력" required>
        <!-- 검증 버튼 -->
        <button type="button" id="verifyBtn">검증</button>

        <input type="text" name="username" placeholder="닉네임" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
    </form>
</div>

<script src="src/js/register.js"></script>
</body>
</html>
